<html>
	<head>
	<title>Alert Test </title>
	<script type="text/javascript">
	function disp_confirm()
	{
		testResult = document.getElementById('testResult');
		var name=confirm("Press a button")
		if (name==true)	{
			testResult.value = "You pressed the Confirm OK button!"
		}
		else{
			testResult.value = "You pressed the Confirm Cancel button!"
		}
	}
	function disp_alert()
	{
		testResult = document.getElementById('testResult');
		alert("Press OK")
		testResult.value = "You pressed the Alert OK button!"
	}
	</script>

	</head>
	<body>
		<form>
		<input type="button" id="btnAlert" value="clickMe" OnClick="disp_alert();" />
		<input type="button" id="btnInformation" value="clickMe" OnClick="disp_confirm();" />
		<input type="text" style="width:248px;" id="testResult" value="Test Result" />
		</form>
	</body>

</html>
