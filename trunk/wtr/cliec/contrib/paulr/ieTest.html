<head>
<title>
Ruby IE Controller Test Page
</title>

<script language = javascript>
function setDiv(where, t)
{

    document.all[ where ].innerText = t;

}

</script>

</head>

<body>

Radio Buttons
<form name = radios method = get >

<br>
Radio With Name=radio1 value=3<input type = radio name = radio1 value = 3 disabled>
<br>

Submit button with Name = radioSubmit 
<br>
<input type = button name ='radioSubmit' value = 'Radio Button Submit' onClick='javascript:setDiv("buttonClickMessage" , "Click");' onMouseOver='javascript:setDiv("buttonClickMessage" , "mouseOver");' >
<div id = buttonClickMessage>
<!-- This is used to show the event -->
</div>

Here is a text Field
<input type = text name = text1 maxLength = 15 size = 10 >
</form>
