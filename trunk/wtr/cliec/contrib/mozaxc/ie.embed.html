<html>

<head>
<title>Mozilla control test</title>
</head>

<script>
function window_onload()
{
  doBrowse('http://clabs.org/wtr');
}

function doBrowse(url)
{
  Browser1.Navigate(url);
}

function goBack()
{
  Browser1.GoBack();
}

function goForward()
{
  Browser1.GoForward();
}

function stop()
{
  Browser1.Stop();
}

function browse()
{
  doBrowse(x.url1.value);
}

function statusTextChange(x)
{
  status1.value = x;
}

function bdoc()
{
  value = "";
  //Browser1.GetProperty('Document', value);
  value = Browser1.GetProperty('Document').url;
  alert(value);
}

</script>

<body onload="window_onload()">

<form id="x" onsubmit="browse()">
  <p>
  <input type="text" name="url1" size="71" value="http://www.mozilla.org">
  <input type="button" value="Go" name="B1" onclick="browse()">
  <input type="button" value="&lt;" name="back" onclick="goBack()">

  <input type="button" value="&gt;" name="fwd" onclick="goForward()">
  <input type="button" value="Stop" name="stop" onclick="stop()">
  <input type="button" value="Doc Length" onclick="bdoc()">
  </p>
</form>

<table border="1"><tr><td>
<object
  classid="clsid:1339B54C-3453-11D2-93B9-000000000000"
  id="Browser1"
  data="DATA:application/x-oleobject;BASE64,TLU5E1M00hGTuQAAAAAAAAADAADhOQAA3xoAAA=="
  width="560" height="260"
  onstatustextchange="statusTextChange">
</object>
</td></tr></table>

</body>

</html>
