  <pre><span class="ruby-comment cmt"># File watir/winClicker.rb, line 222</span>
    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">makeWindowActive</span> (<span class="ruby-identifier">hWnd</span>)

        <span class="ruby-identifier">switch_to_window</span> = <span class="ruby-ivar">@User32</span>[<span class="ruby-value str">'SwitchToThisWindow'</span> , <span class="ruby-value str">'pLI'</span>  ]

        <span class="ruby-comment cmt"># set it to be the one with focus</span>
        <span class="ruby-identifier">switch_to_window</span>.<span class="ruby-identifier">call</span>(<span class="ruby-identifier">hWnd</span> , <span class="ruby-value">1</span>)

    <span class="ruby-keyword kw">end</span></pre>
